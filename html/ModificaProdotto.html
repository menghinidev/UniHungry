<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/modificaProdotto.css">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>UniHungry - Modifica Prodotto</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-md sticky-top">
             <!-- Brand -->
             <a id="brand" class="navbar-brand nav-link" href="./HomePage.html">
                  <img src="../res/logo.png" height="40px" alt="UniHungry">
             </a>
             <div class= "ml-auto">
                 <a class="nav-link nopadding" href="./ProfiloFornitore.html">
                     Indietro
                 <img src="../res/back-white.png" alt="Torna indietro" width="30px">

                </a>
             </div>
        </nav>
        <div id="pageBody" class="container fullScreen ">
                    <form id="modificaform" class="col">
                        <div class="form-row">
                            <div id="selectImg" class="form-group col-md-6">
                                <label for="imgupload">
                                <img class="btn nopadding img-thumbnail" id="foodImg" src="../res/default_food.png" alt="immagine cibo default">
                                <input type="file" class="form-control-file" id="imgupload" hidden>
                                <p>clicca per caricare un'immagine</p>
                                </label>
                            </div>
                            <div class="form-group col-md-6">
                                  <label for="idprodotto">ID prodotto</label>
                                  <input type="text" class="form-control" id="idprodotto" disabled>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="nome">Nome Prodotto</label>
                              <input type="text" class="form-control" id="nome" placeholder="Hamburger">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="categoria">Categoria</label>
                              <select class="form-control" id="categoria">
                                 <option>Panini</option>
                                 <option>Pizza</option>
                                 <option>Cinese</option>
                                 <option>Dolci</option>
                                 <option>Piadina</option>
                               </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                              <label for="descrizione">Descrizione Prodotto</label>
                              <input type="email" class="form-control" id="descrizione" placeholder="Hamburger con bacon croccante, insalata e pomodoro" maxlength="100">
                            </div>
                            <div class="form-group col">
                                <label for="prezzo">Prezzo unitario</label>
                                <input type="text" class="form-control" id="prezzo" placeholder="10â‚¬">
                            </div>
                        </div>
                        <div class ="form-group">
                            <label for="ingredienti">Ingredienti</label>
                            <textarea class="form-control" id="ingredienti" aria-describedby="ingredientiHelp" rows="2"></textarea>
                            <small id="ingredientiHelp" class="form-text">Per favore elenca tutti gli ingredienti e le possibili contaminazioni</small>
                        </div>
                        <div class="form-row">
                        <div class="col-4"></div>
                        <button id="registrati" type="submit" class="col-4 btn green">Invia modifica</button>
                        <div class="col-4"></div>
                        </div>
                    </form>
            </div>

        </div>



  <!-- Optional JavaScript -->
  </body>
</html>
