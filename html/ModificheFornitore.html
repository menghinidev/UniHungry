  <body>
    <nav class="navbar navbar-expand-md sticky-top">
           <!-- Brand -->
           <a id="brand" class="navbar-brand nav-link" href="./HomePage.html">
                <img src="../res/logo.png" height="40px" alt="UniHungry">

           <div class= "ml-auto">
               <a class="nav-link nopadding" href="./ProfiloFornitore.html">

      <div class="modifyBox">
        <form action="HomePage.html">
          <h2>Nuova modifica</h2>
            <div class="form-row">
                <div class="form-group col-md">
                  <div class="row">
                    <div class="col">
                      <label for="email">Tipologia modifica</label>
                      <select class="form-control" id="combo">
                        <option>..</option>
                        <option>AGGIUNGI CATEGORIA</option>
                        <option>AGGIUNGI</option>
                      </select>
                    </div>
                  </div>
                  <div class="row" id="addCat">
                    <div class="col">
                      <label for="categoria">Categoria: </label>
                      <input type="categoria" class="form-control" placeholder="Inserisci la categoria">
                    </div>
                  </div>
                </div>
                <div class="form-group col">
                  <label for="textArea">Descrizione</label>
                  <textarea class="form-control" id="textArea" rows="6"></textarea>
                </div>
            </div>
            <div class="form-row">
              <div class="col">
                <button type="submit" class="centered btn green">Invia</button>
              </div>
            </div>
        </form>
