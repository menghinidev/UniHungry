<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>UniHungry</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-md sticky-top">
             <!-- Brand -->
             <a class="navbar-brand nav-link" href="#">
                  <img src="../res/logo.png" height="40" alt="UniHungry">
             </a>

                 <div class= "ml-auto">
                    <div class="dropdown">
                        <button type="button" class="nav-item btn green dropdown-toggle navbar-toggler" data-toggle="dropdown">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Accedi</a>
                            <a class="dropdown-item" href="#">Registrati</a>
                        </div>
                    </div>

                     <!-- Navbar links -->
                     <div class="collapse navbar-collapse" id="collapsibleNavbar">
                       <ul class="navbar-nav">
                         <li class="nav-item">
                           <a class="btn green nav-link" href="#">Accedi</a>
                         </li>
                         <li class="nav-item">
                           <a class="btn green nav-link" href="#">Registrati</a>
                         </li>
                       </ul>
                     </div>
                </div>
        </nav>
        <div id="slideshow" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#slideshow" data-slide-to="0" class="active"></li>
            <li data-target="#slideshow" data-slide-to="1"></li>
            <li data-target="#slideshow" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="row" id="searchBox">
              <div class="col-2"></div>
              <div class="col-8 container">
                  <div class="row">
                      <div class="col">
                          <div class="input-group mb-3">
                              <input type="text" class="form-control" placeholder="Cerca...">
                              <div class="input-group-append">
                                <button type="button" class="btn orange" name="button">Vai</button>
                              </div>
                            </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <a href="#">o visualizza i nostri prodotti</a>
                      </div>
                  </div>
              </div>
              <div class="col-2"></div>
            </div>
            <div class="carousel-item active">
              <img class="d-block w-100 background img-fluid" src="../res/slideshow1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 background img-fluid" src="../res/slideshow2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 background img-fluid" src="../res/slideshow3.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#slideshow" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#slideshow" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
